<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Votação Paranormal</title>
<style>
  body {
    background-color: #110011;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 0;
    overflow: hidden;
    user-select: none;
  }
  #painelMestre {
    background-color: rgba(60, 0, 60, 0.7);
    padding: 10px;
    border-bottom: 2px solid #800080;
  }
  #jogo {
    display: flex;
    flex-direction: column;
    height: 90vh;
    position: relative;
    margin: 10px;
  }
  .quadrado {
    flex: 1;
    border: 2px solid #800080;
    position: relative;
    margin: 5px;
    overflow: hidden;
    border-radius: 10px;
  }
  .quadrado h2 {
    margin: 5px;
    font-size: 1.5rem;
  }
  #timer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: #e5c9ff;
    text-shadow: 0 0 15px #a020f0;
    display: none;
    z-index: 5;
  }
  input, button {
    margin: 4px;
    padding: 6px;
    border-radius: 5px;
    border: none;
    outline: none;
  }
  input {
    background: #2b0040;
    color: white;
  }
  button {
    background: #8000ff;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #a020f0;
  }
  .bolinha {
    position: absolute;
    border-radius: 50%;
    background-color: #d8b0ff;
    color: #110011;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    min-width: 40px;
    min-height: 40px;
    font-size: 0.8rem;
    font-weight: bold;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="painelMestre" class="hidden">
  <h2>Painel do Mestre</h2>
  <input id="opcao1" placeholder="Escolha 1" />
  <input id="opcao2" placeholder="Escolha 2" />
  <input id="tempo" type="number" placeholder="Tempo (segundos)" />
  <button id="iniciar">Iniciar Votação</button>
  <button id="limpar">Limpar Seleções</button>
</div>

<div id="jogo">
  <div id="cima" class="quadrado"><h2 id="tituloCima"></h2></div>
  <div id="baixo" class="quadrado"><h2 id="tituloBaixo"></h2></div>
  <div id="timer">10</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const nick = prompt("Digite seu nick (use 'Mestre' para o painel):");
const isMestre = nick.toLowerCase() === "mestre";
socket.emit("registrar", nick);

const cima = document.getElementById("cima");
const baixo = document.getElementById("baixo");
const painelMestre = document.getElementById("painelMestre");
const timerDiv = document.getElementById("timer");
const tituloCima = document.getElementById("tituloCima");
const tituloBaixo = document.getElementById("tituloBaixo");

if(isMestre) painelMestre.classList.remove("hidden");

let votos = {}; // {socketId: {nick, escolha, x, y, vx, vy, el, cor}}
let opcaoSelecionada = null;

const cores = {};
function corAleatoria(id) {
  if(!cores[id]) cores[id] = "#" + Math.floor(Math.random()*16777215).toString(16);
  return cores[id];
}

// Mestre inicia votação
document.getElementById("iniciar")?.addEventListener("click", () => {
  const op1 = document.getElementById("opcao1").value;
  const op2 = document.getElementById("opcao2").value;
  const tempo = parseInt(document.getElementById("tempo").value);
  socket.emit("novaVotacao", { opcoes: [op1, op2], tempo });
});

// Mestre limpa seleções
document.getElementById("limpar")?.addEventListener("click", ()=>{
  socket.emit("limparVotos");
});

// Recebe votação nova
socket.on("iniciarVotacao", (opcoes) => {
  tituloCima.textContent = opcoes[0];
  tituloBaixo.textContent = opcoes[1];
  votos = {};
  startTimer(opcoes.tempo || 10);
  cima.innerHTML = "<h2>"+opcoes[0]+"</h2>";
  baixo.innerHTML = "<h2>"+opcoes[1]+"</h2>";
});

// Contador
function startTimer(segundos) {
  let tempo = segundos;
  timerDiv.style.display = "block";
  timerDiv.textContent = tempo;
  const interval = setInterval(() => {
    tempo--;
    timerDiv.textContent = tempo;
    if(tempo <= 0){
      clearInterval(interval);
      timerDiv.style.display = "none";
    }
  }, 1000);
}

// Criar ou atualizar bolinha
function criarBolinha(id, nick, escolha){
  let v = votos[id];
  if(!v){
    const bol = document.createElement("div");
    bol.className = "bolinha";
    bol.textContent = nick;
    bol.style.background = corAleatoria(id);
    const area = escolha === "cima" ? cima : baixo;
    const rect = area.getBoundingClientRect();
    const x = Math.random() * (rect.width - 50);
    const y = Math.random() * (rect.height - 50);
    area.appendChild(bol);
    votos[id] = {nick, escolha, x, y, vx: Math.random()*6-3, vy: Math.random()*6-3, el: bol, cor: corAleatoria(id)};
  } else {
    // atualizar escolha
    if(v.escolha !== escolha){
      // mover elemento para a nova área
      const area = escolha === "cima" ? cima : baixo;
      area.appendChild(v.el);
      const rect = area.getBoundingClientRect();
      v.x = Math.random() * (rect.width - 50);
      v.y = Math.random() * (rect.height - 50);
      v.vx = Math.random()*6-3;
      v.vy = Math.random()*6-3;
      v.escolha = escolha;
    }
  }
}

// Clique para votar
function votar(escolha){
  opcaoSelecionada = escolha;
  socket.emit("votar", escolha);
}

// Eventos de clique
cima.addEventListener("click", ()=>votar("cima"));
baixo.addEventListener("click", ()=>votar("baixo"));

// Recebe votos atualizados do servidor
socket.on("votosAtualizados", (dados)=>{
  for(const [id, v] of Object.entries(dados)){
    criarBolinha(id, v.nick, v.escolha);
  }
});

// Animação das bolinhas
function animar(){
  for(const v of Object.values(votos)){
    const area = v.escolha === "cima" ? cima : baixo;
    const rect = area.getBoundingClientRect();
    v.x += v.vx;
    v.y += v.vy;
    // Colisão com paredes
    if(v.x < 0 || v.x > rect.width - 50) v.vx *= -1;
    if(v.y < 0 || v.y > rect.height - 50) v.vy *= -1;
    // Colisão simples
    for(const u of Object.values(votos)){
      if(u===v) continue;
      const dx = (v.x+25) - (u.x+25);
      const dy = (v.y+25) - (u.y+25);
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < 50){
        v.vx = -v.vx;
        v.vy = -v.vy;
      }
    }
    v.el.style.left = v.x + "px";
    v.el.style.top = v.y + "px";
  }
  requestAnimationFrame(animar);
}
requestAnimationFrame(animar);

// Recebe resultado final
socket.on("resultado", (resultado)=>{
  alert("Resultado: " + resultado);
  votos = {};
  cima.innerHTML = "<h2>"+tituloCima.textContent+"</h2>";
  baixo.innerHTML = "<h2>"+tituloBaixo.textContent+"</h2>";
});
</script>
</body>
</html>
